baseURL = "https://muhfajar.blog"
title   = "Muhamad Fajar"

DefaultContentLanguage = "en"

theme = "hello-friend-ng-fork"

PygmentsCodeFences = true
PygmentsStyle = "monokai"

rssLimit  = 10  # Maximum number of items in the RSS feed.
copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License." # This message is only used by the RSS template.

googleAnalytics = "G-LX569461TH"
disqusShortname = "muhfajar-id"

archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "public"

buildDrafts  = false
buildFuture  = false
buildExpored = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = true
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false

[permalinks]
  posts = "/posts/:slug/"
  tags = "/tags/:slug/"
  categories = "/categories/:slug/"

[author]
  name = "Muhamad Fajar"

[blackfriday]
  hrefTargetBlank = true

[taxonomies]
  tag      = "tags"
  category = "categories"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Metadata mostly used in document's head
  description = "Muhamad Fajar personal web"
  keywords    = "muhamad fajar"
  images      = [""]

  homeSubtitle = "- muhfajar.blog -"

  # Prefix of link to the git commit detail page. GitInfo must be enabled.
   gitUrl = "https://github.com/muhfajar/blog/commit/"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = true

  # Integrate Javascript files or stylesheets by adding the url to the external assets or by
  # linking local files with their path relative to the static folder, e.g. "css/styles.css"
  customCSS = []
  customJS  = []

  # Toggle this option need to rebuild SCSS, requires extended version of Hugo
  justifyContent = false  # Set "text-align: justify" to .content.

  # Directory name of your blog content (default is `content/posts`)
  contentTypeName = "posts"

  # Default theme "light" or "dark"
  defaultTheme = "light"
  themeColor = "#252627"

  # Colors for favicons
  [params.favicon.color]
    mask = "#252627"
    msapplication = "#252627"
    theme = "#252627"

  [params.logo]
    logoText     = "$ cd /root/"
    logoHomeLink = "../"
    # Set true to remove the logo cursor entirely.
    # logoCursorDisabled = false
    # Set to a valid CSS color to change the cursor in the logo.
    # logoCursorColor    = "#67a2c9"
    # Set to a valid CSS time value to change the animation duration, "0s" to disable.
    # logoCursorAnimate  = "2s"

  # Social icons
  [[params.social]]
    name = "twitter"
    url  = "https://twitter.com/__muhfajar"

  [[params.social]]
    name = "github"
    url  = "https://github.com/muhfajar"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/muhfajar"

  [[params.social]]
    name = "stackoverflow"
    url  = "https://www.stackoverflow.com/users/5580766/fajar"

[languages]
  [languages.en]
    weight    = 1
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'

  [languages.id]
    weight    = 2
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/deed.id" target="_blank" rel="noopener">CC BY-NC 4.0</a>'

[menu]
  [[menu.main]]
    identifier = "about"
    name       = "about"
    url        = "about"
  [[menu.main]]
    identifier = "id"
    name       = "id"
    url        = "https://muhfajar.id/"
  [[menu.main]]
    identifier = "resume"
    name       = "resume"
    url        = "resume"

[caches]
    [caches.getjson]
        dir = ":cacheDir/:project"
        maxAge = -1
    [caches.getcsv]
        dir = ":cacheDir/:project"
        maxAge = -1
    [caches.images]
        dir = ":resourceDir/_gen"
        maxAge = -1
    [caches.assets]
        dir = ":resourceDir/_gen"
        maxAge = -1
    [caches.modules]
        dir = ":cacheDir/modules"
    maxAge = -1
