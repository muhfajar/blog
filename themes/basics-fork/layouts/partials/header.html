<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

        <script type="text/javascript">
            var timerStart = Date.now();
        </script>

        <!-- load bootstrap css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

        <title>{{.Title}}</title>

    <body>
      <div class="container-fluid">
        <nav class="navbar navbar-expand-md navbar-light">

          <!-- empty brandname ensures toggler is on the right; hack really -->

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigation" name="button">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link {{ if eq .URL "/"}}active{{ end }}" href="/">&#119909; &map; &fpartint;&lpar;&#119909;&rpar;</a>
              {{ with .Site.Params.github }}<a class="nav-item nav-link" href="https://github.com/{{ . }}" target="_blank">github</a>{{ end }}
              {{ with .Site.Params.source }}<a class="nav-item nav-link" href="/{{ . }}" target="_blank">source</a>{{ end }}
              <a class="nav-item nav-link {{ if eq .URL "/resume/"}}active{{ end }}" href="/resume/">résumé</a>
            </div>
          </div>
        </nav>

        <section id="page-title">
          <h1><a href="/">&dotminus;&#384;l&#7443;&#608;</a></h1>
          <span id="author-name">
            <h6><a href="/resume/">&#11835; {{ .Site.Params.Author }}</a></h6>
          </span>
        </section>
