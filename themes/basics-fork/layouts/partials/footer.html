<script>
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
        if (this.readyState === 4 && this.status === 200) {
            var result = JSON.parse(this.responseText);
            document.getElementById("cached-ref").innerHTML = result.cached;
            document.getElementById("isp-ref").innerHTML = result.isp;
            document.getElementById("hostname-ref").innerHTML = result.hostname;
            document.getElementById("country-name-ref").innerHTML = result.country_name;
        }
    };
    xmlhttp.open("GET", "https://json.geoiplookup.io/api", true);
    xmlhttp.send();
</script>
