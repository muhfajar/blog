<span class="setting-toggle unselectable">
    <button class="setting-button theme-toggle">{{ partial "icons/theme-icon.html" . }} &nbsp; {{ i18n "changeTheme" }}</button>
    <a href="/{{ i18n "translationId" }}/settings/"><button class="setting-button">{{ partial "icons/lang-icon.html" . }} &nbsp; {{ i18n "changeLang" }}</button></a>
    <button class="setting-button font-toggle">{{ partial "icons/font-icon.html" . }} &nbsp; {{ i18n "changeFontFace" }}</button>
    <button class="setting-button increase-font-size">{{ partial "icons/increase-icon.html" . }} &nbsp; {{ i18n "increaseFontSize" }}</button>
    <button class="setting-button decrease-font-size">{{ partial "icons/decrease-icon.html" . }} &nbsp; {{ i18n "decreaseFontSize" }}</button>
</span>
