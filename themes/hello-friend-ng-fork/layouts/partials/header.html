<header class="header no-print">
    <span class="header__inner">
        {{ partial "logo.html" . }}

        <span class="header__right">
            {{ if len .Site.Menus }}
                {{ partial "menu.html" . }}
                <span class="menu-trigger hide-on-desktop">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                    </svg>
                </span>
            {{ end }}

            <span class="hide-on-phone hide-on-tablet">
                <span class="settings-menu unselectable"><a href="{{ .Site.BaseURL }}{{ i18n "translationLink" }}/settings/">{{ partial "icons/setting-icon.html" . }}</a></span>
            </span>
        </span>
    </span>
</header>
