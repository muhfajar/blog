{{ define "main" }}
    <main aria-role="main">
        <div>
            <img id="homepage-image" class="h-image">
        </div>
        <div>
            {{- with .Site.Params.homeSubtitle }}
                <p>{{.}}</p>
            {{- end }}

            {{- with .Site.Params.social }}
                <div>
                    {{ partial "social-icons.html" . }}
                </div>
            {{- end }}
        </div>
    </main>
{{ end }}
